<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <script>
// 배열 생성
var arr = [10, 5, 7, 21, 4, 8, 18];

// 모든 원소 합계
function printArr() {
    var i, sum = 0;
    for(i=0; i < arr.length; i++) {
        sum += arr[i]
        }
    return sum;
    }
    var result = printArr();
    document.write("<h1>" + "모든 원소의 합 : " + result +"</h1>");

// 최대값
    function getMax() {
    var max = arr[0];
    for(var i = 1; i < arr.length; i++) {
        if(max < arr[i])
            max = arr[i];
    }
    return max;
}
    document.write("<li>" + "최대값 : " + getMax() + "</li>");

// 최소값
    function getMin() {
    var min = arr[0];
    for(var i = 1; i < arr.length; i++) {
        if(min > arr[i])
            min = arr[i];
    }
    return min;
}
    document.write("<li>" + "최소값 : " + getMin() + "</li>");

    </script>
        </ul>
</body>
</html>
